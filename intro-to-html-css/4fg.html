<style>
    .subscribe-button {
      background-color: rgb(204, 0, 0);
      color:white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      padding-left: 16;
      padding-right: 16;
      padding-top: 10;
      padding-bottom: 10;
      margin-right: 12px;
      font-size: 14px;
      transition: opacity 0.15s;
      vertical-align: top;
    }
    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.5;
    }
    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top:9px ;
        padding-bottom: 9px;
        font-size: 14px;
        text-size-adjust: 100%;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;

    .join-button:hover {
      background-color: rgb(6, 95, 212) ;
      color: white ;
    }
    .join-button:active {
      opacity: 0.8;
    }
    .tweet-button{
        background-color:rgb(29, 155, 240);
        border: none;
        color: white;
        padding-left: 16px;
        padding-right: 16px;
        padding-top:7px ;
        padding-bottom: 7px;
        border-radius:50px;
        line-height: 22.5px;

        cursor:pointer;
        font-weight: bold;
        font-size: 15px;
        margin-left: 12px;

    .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);

    .tweet-button:active{

    we are adding something extra
